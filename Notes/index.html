<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <script
      src="https://kit.fontawesome.com/b17d4fa9e7.js"
      crossorigin="anonymous"
    ></script>
    <title>Notes</title>
  </head>
  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="content">
          <header>
            <p>Add a new Note</p>
            <!-- <p></p> -->
            <i class="fa-solid fa-xmark"></i>
          </header>
          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" />
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea></textarea>
            </div>
            <button>Add Note</button>
            <!-- <button></button> -->
          </form>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <li class="add-box">
        <div class="icon">
          <i class="fa-solid fa-plus"></i>
        </div>
        <p>Add new note</p>
      </li>
    </div>
  </body>
</html>
