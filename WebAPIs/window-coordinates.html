<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: black;
      /* overflow: hidden; */
    }

    .box{
      background-color: aqua;
      width: 150px;
      height: 150px;
      margin-bottom: 4px;
      border-radius: 4px;
    }

    .sp {
      background-color: brown; 
    }

    aside{
      position: fixed;
      top: 20px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box sp" ></div>
  <div class="box"></div>
  <div class="box"></div>
  <div class="box"></div>
  <aside>
    <button class="scroll-by">Scroll by 100px(y)</button>
    <button class="scroll-to">Scroll to 100px(y)</button>
    <button class="scroll-into">Scroll into special</button>
  </aside>
</body>

<script>
const special = document.querySelector('.sp')
special.addEventListener('click', (event) => {
  const rect = special.getBoundingClientRect()
  console.log('rect',rect)
  console.log('event.client',event.clientX, event.clientY)
  console.log('event.page',event.pageX, event.pageY)
})

const scrollBy = document.querySelector('.scroll-by')
const scrollTo = document.querySelector('.scroll-to')
const scrollInto = document.querySelector('.scroll-into')

scrollBy.addEventListener('click', ()=>{
  window.scrollBy({ top:100, left: 0, behavior: "smooth" }) 
  // window.scrollBy(0, 100) // 0, 100 만큼 계속 이동
})
scrollTo.addEventListener('click', ()=>{
  window.scrollTo(0, 600) // 0, 600 좌표로 이동

})
scrollInto.addEventListener('click', ()=>{
  special.scrollIntoView() // special이라는 요소로 이동됨
})
</script>
</html>
